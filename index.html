<!DOCTYPE html>

<html>

<head>
  <title> Book List </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">


<!-- CUSTOM CSS -->
 <style>

 body{
  padding-top: 50px;
 }
  
  h1{
    margin-bottom: 50px;
  }

   #title, #author, #isbn{
    margin-bottom: 15px;
   }

   #table{
    margin-top: 75px;
   }

   a{
    cursor: pointer;
   }


 </style>



</head>

<body>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1> Add Book </h1>
      </div>
    </div>

    <form id="form">
      <div class="row">	
        <div class="twelve columns">
          <label for="title"> Book Title </label>	  
          <input class="u-full-width" type="text" name="title" id="title">
        </div>
      </div>
        <div class="twelve-columns">
          <label for="author"> Author </label>
          <input class="u-full-width" type="text" name="author" id="author">
        </div>
        <div class="twelve-columns">
          <label for="isbn"> ISBN </label>
          <input class="u-full-width" type="number" name="isbn" id="isbn">
        </div> 
      <div class="row">
        <input type="submit" value="submit" class="button-primary three columns">
      </div> 
    </form>   

    
    <table id="table" class="u-full-width">
      <thead>
        <th> Title </th>
        <th> Author </th>
        <th> ISBN </th>
        <th> </th>
      </thead>
      <tbody>
       <tr>  
        <td> Titanic </td>
        <td> Vanessa lequine </td>
        <td> 48329 </td>
        <td> <a class="delete-book">X</a> </td>
       </tr> 
      </tbody>  
    </table>  
  </div>	



<script src="appes6.js"> </script>
</body>	


</html>
